name: 개발환경 API 서버 배포

on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: checkout@v2
        uses: actions/checkout@v2

      - name: Create application-secret.properties
        env:
          PROFILES: dev
          PROPERTIES_DIR: threedollar-api/src/main/resources/application-secret.properties

          APPLE_CLIENT_ID: ${{secrets.APPLE_CLIENT_ID}}
          APPLE_ISSUER: ${{secrets.APPLE_ISSUER}}

          SLACK_TOKEN: ${{secrets.SLACK_TOKEN_DEV}}

          SENTRY_DSN: ${{secrets.SENTRY_DSN}}

          USER_NAME: ${{secrets.SECURITY_USER_NAME}}
          USER_PASSWORD: ${{secrets.SECURITY_USER_PASSWORD}}

          DB_URI: ${{secrets.JDBC_URI}}
          DB_USERNAME: ${{secrets.DB_USERNAME}}
          DB_PASSWORD: ${{secrets.DB_PASSWORD}}

        run: |
          echo -e "spring.config.activate.on-profile=$PROFILES" > $PROPERTIES_DIR
          echo -e "apple.client_id=$APPLE_CLIENT_ID\napple.issuer=$APPLE_ISSUER" >> $PROPERTIES_DIR
          echo -e "slack.token=$SLACK_TOKEN" >> $PROPERTIES_DIR
          echo -e "sentry.dsn=$SENTRY_DSN" >> $PROPERTIES_DIR
          echo -e "spring.security.user.name=$USER_NAME\nspring.security.user.password=$USER_PASSWORD" >> $PROPERTIES_DIR
          echo -e "spring.datasource.hikari.jdbc-url=$DB_URI\nspring.datasource.hikari.username=$DB_USERNAME\nspring.datasource.hikari.password=$DB_PASSWORD" >> $PROPERTIES_DIR

      - name: Get Semantic Versioning
        id: dev-version
        run: |
          VERSION=`cat ./version.txt`-${{ github.run_id }}
          echo "::set-output name=version::$VERSION"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build API
        id: build-api
        env:
          DOCKER_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          DOCKER_REPOSITORY: 3dollar-api-dev
          IMAGE_TAG: ${{ steps.dev-version.outputs.version }}
        run: |
          docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG .
          docker tag $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest
          echo "::set-output name=image::$DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG"
          echo -e "API_IMAGE=$DOCKER_REGISTRY/$DOCKER_REPOSITORY\nTAG=$IMAGE_TAG" > deploy/.env

#      - name: Build ADMIN
#        id: build-admin
#        env:
#          DOCKER_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
#          DOCKER_REPOSITORY: 3dollar-admin
#          IMAGE_TAG: ${{ steps.dev-version.outputs.version }}
#        run: |
#          docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG -f Dockerfile_admin .
#          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG
#          echo "::set-output name=image::$DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG"
#          echo -e "ADMIN_IMAGE=$DOCKER_REGISTRY/$DOCKER_REPOSITORY" >> deploy/.env

      - name: Zip deploy.zip
        run: zip -r deploy.zip deploy

      - name: Upload deploy.zip
        uses: actions/upload-artifact@v2
        with:
          name: deploy.zip
          path: deploy.zip
  deploy:
    needs:
      - build
    runs-on: 3dollar-api-dev
    steps:
      - name: Download deploy.zip
        uses: actions/download-artifact@v2
        with:
          name: deploy.zip

      - name: run server
        run: |
          unzip -o ./deploy.zip
          cd deploy
          sh ./deploy.sh
