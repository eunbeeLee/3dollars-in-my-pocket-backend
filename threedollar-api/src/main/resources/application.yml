server:
  port: 5000
  servlet:
    encoding:
      charset: UTF-8
spring:
  profiles:
    active: local
    include:
      - domain
      - auth
      - cloud
      - credential
      - rds
      - redis
      - actuator
      - security
      - monitoring
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
    log-request-details: true
logging:
  file:
    path: logs/api/
